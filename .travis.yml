
language: objective-c

before_install:
    - export LANG=en_US.UTF-8
    - env
    - locale
    - gem install cocoapods --quiet
    - pod --version
    - pod setup --silent
    - pod repo update --silent

script:
    - pod lib lint
    - cd Demo && pod update && xctool -workspace Demo.xcworkspace -scheme Demo -sdk iphonesimulator8.0 -arch i386
